<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloody Valentine</title>
  </head>
  <body>
    <header>
      <nav>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <a class="navbar-brand text-danger" href="#">Bloody Valentine</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link text-danger" href="#">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#">Specials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#">Agentur</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-danger" href="#Kontakt">Kontakt</a>
              </li>
            </ul>
            <!--Suchfeld im Header-->
            <form class="form-inline mt-2 mt-md-0 ">
              <input
                class="form-control mr-sm-2"
                type="text"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0 text-danger btn btn-outline-danger"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </nav>
      </nav>
    </header>

    <main>
      <div
        
        class="carousel slide"
        data-ride="carousel"
      >
      <div class="carousel-inner">
        <!--First Slide-->

        <div class="carousel-item active">
          <img
            src="https://t4z5n2e5.stackpathcdn.com/wp-content/uploads/2015/02/my-blood-for-site.jpg"
            class="d-block w-100"
            alt="My bloody Valentine movie"
            height="450px"
          />
          <div class="carousel-caption d-md-block">
            <h5>Kino-Abend</h5>
            <p>Schaue den Klassiker.</p>
          </div>
        </div>
        <!--Second Slide-->
        <div class="carousel-item">
          <img
            src="https://i.ytimg.com/vi/GkvaGj-a3ww/maxresdefault.jpg"
            class="d-block w-100"
            alt="Paintball"
            height="450px"
          />
          <div class="carousel-caption d-md-block">
            <h5>Paintball-Event</h5>
            <p>Lerne schie√üen. Treffe Freunde.</p>
          </div>
        </div>
        <!--Third Slide-->
        <div class="carousel-item">
          <img
            src="http://quotesideas.com/wp-content/uploads/2015/07/14-Breakup-Quotes-to-Heal-a-Broken-Heart.jpg"
            class="d-block w-100"
            alt="broken heart"
            height="450px"
          />
          <div class="carousel-caption d-md-block">
            <h5>...you have to dance</h5>
          </div>
        </div>
      </div>

      <!--Karte-->
      <h1 id="Kontakt">Kontakt</h1>

    </main>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
